
  <div *ngIf="hero">
    <h2>{{ hero.name }}</h2>
    <div class="input-group mb-3" >
      <span class="input-group-text " >Name</span>
      <input class="form-control"  [(ngModel)]="hero.name" placeholder="SuperHero Name" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">First Name:</span>
      <input class="form-control"   [(ngModel)]="hero.firstName" placeholder="First Name" />
    </div>
    <div class="input-group mb-3" >
      <span class="input-group-text">Last Name:</span>
      <input class="form-control " [(ngModel)]="hero.lastName" placeholder="Last Name" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text w-auto ">Place:</span>
      <input class="form-control" matInput [(ngModel)]="hero.place" placeholder="Place" />
    </div>
    <button    class="btn btn-success me-3 mt-3" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button  class="btn btn-danger   mt-3" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button   class="btn btn-success mt-3 btn-lg "  (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
